<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Welocome to Boolzapp Web</h1>
          </label>
        </div>
      </header>

      <main>
        <div class="whatsapp">
          <div class="row justify-content-center">
            <div class="col-7 p-0">
              <div class="profile">
                <div class="me">
                  <img
                    src="./img/avatar_io.jpg"
                    style="width: 4rem; border-radius: 30px"
                    alt=""
                    srcset=""
                  />
                  Sofia
                </div>
                <div class="icons">
                  <i class="fa-solid fa-rotate-right"></i>
                  <i
                    class="fa-solid fa-message"
                    style="margin-left: 0.5rem; margin-right: 0.5rem"
                  ></i>
                  <i class="fa-solid fa-list"></i>
                </div>
              </div>
              <div class="advice">
                <i class="fa-solid fa-bell-slash" style="color: black"></i>
                Ricevi notifiche di nuovi messaggi
                <p>Attiva notifiche desktop</p>
              </div>
              <div class="search">
                <label for="exampleDataList" class="form-label"></label>
                <input
                  class="form-control" m-0
                  id="exampleDataList"
                  placeholder="Cerca o inizia una nuova chat"
                />
              </div>
              <div class="chatlist">
                <div v-for="element in contacts">
                  <img :src="element.avatar" alt="img"/>
                  <h2>{{element.name}}</h2>
                </div>
              </div>
            </div>
            <div class="col-5 p-0">
              <div class="img">
                messaggi
                <div class="currentchat">chat attiva</div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
