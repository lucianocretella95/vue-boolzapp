<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@1.6.8/dist/axios.min.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Welocome to Boolzapp Web</h1>
      </header>

      <main>
        <div class="whatsapp">
          <div class="row justify-content-center">
            <!-- Colonna dei contatti -->
            <div class="col-4 p-0">
              <div class="profile">
                <div class="me">
                  <img
                    src="./img/avatar_io.jpg"
                    style="width: 3rem; border-radius: 30px"
                    alt=""
                    srcset=""
                  />
                  Sofia
                </div>
                <div class="icons">
                  <i class="fa-solid fa-rotate-right"></i>
                  <i
                    class="fa-solid fa-message"
                    style="margin-left: 0.5rem; margin-right: 0.5rem"
                  ></i>
                  <i class="fa-solid fa-list"></i>
                </div>
              </div>
              <div class="advice" style="font-size: 10px">
                <i class="fa-solid fa-bell-slash" style="color: black"></i>
                Ricevi notifiche di nuovi messaggi
                <p>Attiva notifiche desktop</p>
              </div>
              <div class="search">
                <input
                  class="form-control"
                  style="font-size: 11px"
                  m-0
                  id="exampleDataList"
                  placeholder="Cerca o inizia una nuova chat"
                />
              </div>
              <div class="chatlist">
                <div v-for="element, i in contacts">
                  <img @click="genmess(i)" :src="element.avatar" alt="img" />
                  <p>{{element.name}}</p>
                </div>
              </div>
            </div>

            <!-- Colonna delle chat -->
            <div class="col-8 p-0">
              <div class="img">
                <div class="utente">
                  user
                  <span v-for="element,i in contacts">
                    <img style="width: 3rem" :src="element.avatar" />
                    <p>{{element.name}}</p>
                  </span>
                </div>
                <div class="currentchat">
                  <span
                    :class="messaggio.status"
                    v-for="messaggio in contacts[chatselected].messages"
                  >
                    <p>{{messaggio.message}}</p>
                    <p>{{messaggio.date}}</p>
                  </span>
                </div>
                <div class="mexbox">
                  <p>
                    <i
                      class="fa-regular fa-face-smile"
                      style="color: #6b7376"
                    ></i>
                  </p>
                  <div class="input-group flex-nowrap">
                    <input
                      type="text"
                      class="form-control"
                      style="margin-left: 0.3rem; margin-right: 0.3rem"
                      placeholder="Scrivi un messaggio"
                    />
                  </div>
                  <p>
                    <i
                      class="fa-solid fa-envelope-circle-check"
                      style="color: #6b7376"
                    ></i>
                  </p>
                  <p>
                    <i
                      class="fa-solid fa-microphone"
                      style="color: #6b7376"
                    ></i>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
